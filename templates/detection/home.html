<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YOLO Обнаружение объектов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Обнаружение объектов с помощью YOLO</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="file" name="image" id="imageInput" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Распознать</button>
    </form>

    <div id="preview" class="mb-4" style="display: none;">
        <h5>Превью изображения:</h5>
        <img id="previewImage" src="" class="img-fluid" style="max-height: 400px;">
    </div>

    <div id="result" style="display: none;">
        <h5>Результаты:</h5>
        <ul class="list-group" id="detectionsList"></ul>
    </div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const previewImage = document.getElementById('previewImage');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const detectionsList = document.getElementById('detectionsList');

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        fetch('/detect/', {
            method: 'POST',
            body: formData
        }).then(res => res.json()).then(data => {
            if (data.detections) {
                result.style.display = 'block';
                detectionsList.innerHTML = '';
                data.detections.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.innerText = `Класс: ${item.class}, Уверенность: ${item.confidence.toFixed(2)}`;
                    detectionsList.appendChild(li);
                });
            } else {
                alert("Ошибка при обработке изображения.");
            }
        });
    });
</script>

</body>
</html>
