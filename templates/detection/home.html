<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка изображений</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .image-list {
      margin-top: 30px;
    }
    .image-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .image-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Загрузка изображений</h1>

    <div class="form-container">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Название изображения</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Введите название">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Выберите изображение</label>
          <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>
    </div>

    <div class="image-list">
      <h2>Загруженные изображения</h2>
      {% if images %}
        <div class="list-group">
          {% for img in images %}
            <a href="{% url 'image_detail' img.id %}" class="list-group-item list-group-item-action image-item">
              {{ img.title }} (загружено {{ img.uploaded_at|date:"d.m.Y H:i" }})
            </a>
          {% endfor %}
        </div>
      {% else %}
        <p>Нет загруженных изображений</p>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
